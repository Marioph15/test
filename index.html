<script src="/three.js"></script>
<script>
  // The "scene" is where stuff in our game will happen:
  var scene = new THREE.Scene();
  var flat = {flatShading: true};
  var light = new THREE.AmbientLight('white', 0.8);
  scene.add(light);

  // The "camera" is what sees the stuff:
  var aspectRatio = window.innerWidth / window.innerHeight;
  var camera = new THREE.PerspectiveCamera(75, aspectRatio, 1, 10000);
  camera.position.z = 500;
  scene.add(camera);

  // The "renderer" draws what the camera sees onto the screen:
  var renderer = new THREE.WebGLRenderer({antialias: true});
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // ******** START CODING ON THE NEXT LINE ********
light2 = new THREE.DirectionalLight( 'white', 1 );
light2.position.set( 100, 100, 10 );
scene.add(light2);


var shape = new THREE.SphereGeometry(150,100,15);

scene.add(ball);
ball.position.set(0,0,0)

var shape = new THREE.BoxGeometry(300,50,300);
var verde = new THREE.MeshPhongMaterial({color:"green"});

scene.add(box);

box.rotation.set(0,0.75,0);

var cilindro = new THREE.CylinderGeometry(1,150,150,200);

tube.position.set(0,200,0)

var negro = new THREE.MeshPhongMaterial({color:"black"});

box.position.set(0,-130,0);

var rojo = new THREE.MeshPhongMaterial({color:"red"});
var box = new THREE.Mesh(shape, rojo);
scene.add(box);
box.position.set(0,-50,100);

var shape = new THREE.BoxGeometry(420,20,210);

camera.position.set(400,200, 600);

  // Now, show what the camera sees on the screen:
  renderer.render(scene, camera);
